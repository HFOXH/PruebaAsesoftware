<div class="flex flex-col md:flex-row h-screen">
    <div class="hidden md:block md:w-1/2 bg-cover bg-center"
        style="background-image: url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg');"></div>

    <div class="w-full md:w-1/2 flex items-center justify-center p-6 sm:p-10">
        <div class="w-full max-w-md">
            <div class="mb-6 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Manage Turns</h1>
                <p class="text-lg mt-2 text-gray-600">Log in to your account</p>
            </div>

            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Email Address</label>
                    <input type="email"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
                        placeholder="you@example.com" />
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Password</label>
                    <input type="password"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
                        placeholder="••••••••" />
                </div>

                <div class="flex justify-end mb-4">
                    <a href="#" class="text-sm text-purple-500 hover:underline">Forgot Password?</a>
                </div>

                <button class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition cursor-pointer">
                    <a href="/turns">Log In</a>
                </button>
                
                <div class="my-4 text-center text-gray-500">— or —</div>

                <button type="button"
                    class="w-full flex items-center justify-center gap-2 border py-2 rounded-md hover:bg-gray-100 transition">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" />
                    Log in with Google
                </button>

                <div class="mt-6 text-center">
                    <span class="text-sm text-gray-600">Made with ❤️ by</span>
                    <a target="_blank" href="https://github.com/HFOXH" class="text-sm text-purple-500 hover:underline ml-2">HFOXH</a>
                </div>
            </form>
        </div>
    </div>
</div>
